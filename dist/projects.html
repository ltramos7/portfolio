    <!-- Projects -->
    <main>
      <section class="projects">
        <div class="projects__bio-image">
          <h1 class="page-title">My Projects</h1>
        </div>

        <!-- Graffito Project -->
        <div class="projects__items">
          <div class="projects__item">
            <h1>Graffito</h1>
            <img src="img/graffiti-woman.jpg" alt="Graffito" />
            <div class="projects__btns">
              <!-- <a href="#!" class="projects__btn">
                <i class="fas fa-eye"></i> Preview
              </a> -->
              <a
                href="https://github.com/ltramos7/graffito-front-end"
                target="_blank"
                class="projects__btn"
              >
                <i class="fab fa-github"></i> Github Front-End
              </a>
              <a
                href="https://github.com/ltramos7/graffito-back-end"
                target="_blank"
                class="projects__btn"
              >
                <i class="fab fa-github"></i> Github Back-End
              </a>
            </div>
          </div>

          <!-- Exhibitor Project -->
          <div class="projects__item">
            <h1>Exhibitor</h1>
            <img
              src="img/abstract.jpg"
              alt="Exhibitor"
              height="327px"
              width="500px"
            />
            <div class="projects__btns">
              <!-- <a href="#!" class="projects__btn">
                <i class="fas fa-eye"></i> Preview
              </a> -->
              <a
                href="https://github.com/ltramos7/exhibitor-front-end"
                target="_blank"
                class="projects__btn"
              >
                <i class="fab fa-github"></i> Github Front-End
              </a>
              <a
                href="https://github.com/ltramos7/exhibitor-back-end"
                target="_blank"
                class="projects__btn"
              >
                <i class="fab fa-github"></i> Github Back-End
              </a>
            </div>
          </div>

          <!-- The div below is a complete template of a project showing with a preview and github link. This can be used to add more projects. The grid layout should be updated in _responsive.scss to allow an appropriate amount of columns to show the projects added.-->

          <!-- <div class="projects__item">
            <img src="img/motorcycle.jpg" alt="My Project" />

              </a>
              <a href="#!" class="projects__btn">

              </a>
            </div>
          </div> -->

        <div class="social-icons">
          <a href="https://github.com/ltramos7" target="_blank" class="">

          <a

            class=""

            <i class="fab fa-linkedin-in fa-2x"></i>
